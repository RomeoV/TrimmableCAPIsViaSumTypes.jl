name: CI
on:
  push:
    branches: ['**']
    tags: ['*']
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: 'ubuntu-latest'
    timeout-minutes: 60
    strategy:
      matrix:
        version:
          - 'pre'
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - name: "make"
        run: |
          make
